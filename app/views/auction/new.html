{% extends "base.html" %}
{% block content %}
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}
<h1>Listaa uusi tuote</h1>

<form method="post" action="{{base_path}}/auction">
    <div class="form-group">
        <label>Tuotteen nimi</label>
        <input name="name" class="form-control" type="text" value="{{attributes.name}}">
    </div>
    <div class="form-group">
        <label>Valitse osasto</label>
        <select class="form-control" name="section">
            {% for section in sections %}
                <option value="{{section.id}}">{{section.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" name="description" rows="3">{{attributes.description}}</textarea>
    </div>
    <div class="form-group">
        <label>Aloitushinta (€)</label>
        <input class="form-control" name="startPrice" type="number" min="1" step="0.1">
    </div>
    <div class="form-group">
        <label>Kuinka monta päivää voimassa? (min. 3, max. 14)
            <input type="number" name="days" min="3" max="14"></label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
