{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kohdetta {{view.product.name}}</h1>

  <form method="post" action="{{base_path}}/auction/{{view.auction.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" name="name" value="{{view.product.name}}" type="text">
    </div>
    {% if view.bids %}
    <div class="form-group">
      <label>Aloitushinta (kohteellasi on jo huutoja)</label>
      <input class="form-control" name="startprice" value="{{view.product.startPrice}}" type="text" readonly>
    </div>
    {%else%}
     <div class="form-group">
      <label>Aloitushinta</label>
      <input class="form-control" name="startprice" value="{{view.product.startPrice}}" type="text">
    </div>
    {%endif%}
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="description">{{view.product.description}}         
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
