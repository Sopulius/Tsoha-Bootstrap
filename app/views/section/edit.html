{% extends "base.html" %}
{% block content %}
<h1>Muokkaa osastoa</h1>

{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/section/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" type="text">{{attributes.name}}</input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lähetä</button>
    </div>
</form>
{% endblock %}
