{% extends "base.html" %}

{% block content %}
  <h1>Osastot</h1>
  
  <p>
      <a href="{{base_path}}/section/new" class ="btn btn-success">Lisää osasto</a>
  </p>
  
  <table class="table table-striped table-responsive">
      <thead>
        <th>Nimi</th>
        <th></th>
      </thead>
      <tbody>
          {% for section in sections %}
          <tr>
              <td><a href="{{base_path}}/section/{{section.id}}">{{section.name}}</a></td>
              <td><button type=""button" class="btn btn-danger">Poista</button></td>
          </tr>
          {% endfor %}
      </tbody>
  </table>

  
{% endblock %}
