{% extends "base.html" %}

{% block content %}
<p>
    <a href="{{base_path}}" class="btn btn-primary">Takaisin</a>
</p>
  <h1>Osastot</h1>
  
  {% if user_logged_in.id == 1%}
  <p>
      <a href="{{base_path}}/section/new" class ="btn btn-success">Lisää osasto</a>
  </p>
  {%endif%}
  
  <table class="table table-striped table-responsive">
      <thead>
        <th>Nimi</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
          {% for section in sections %}
          <tr>
              <td><a href="{{base_path}}/section/{{section.id}}">{{section.name}}</a></td>
              {% if user_logged_in.id == 1 %}
              <td>
                  <form method="post" action="{{base_path}}/section/{{section.id}}/destroy" style="display: inline-block;">
                      <button type="submit" class="btn btn-danger">Poista</button>
                  </form>
              </td>
              <td><a href="{{base_path}}/section/{{section.id}}/edit" class="btn btn-default">Muokkaa</a></td>
              {%else%}
              <td></td>
              <td></td>
              {%endif%}
          </tr>
          {% endfor %}
      </tbody>
  </table>

  
{% endblock %}
