{% extends "base.html" %}
{% block content %}
  <h1>Kirjaudu sisään</h1>
  
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

{%if message%}
<div class="alert alert-success">
    {{message}}
</div>
{%endif%}


  <form method="post" action="{{base_path}}/register">

    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" type="text" name="username" value="{{attributes.name}}">
    </div>


    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" type="password" name="password">
    </div>
    
    <div class="form-group">
          <label>Anna salasana uudelleen</label>
          <input class="form-control" type="password" name="passwordRe">
    </div>
    
    <div class="form group">
        <label>Sähköposti</label>
        <input class="form-control" type="email" name="email" value="{{attributes.email}}">
    </div>
      
      <div class="form group">
        <label>Puhelinnumero</label>
        <input class="form-control" type="text" name="phone" value="{{attributes.phone}}">
    </div>
      
      <div class="form-group">
          <label>Osoite (Postinumero Kunta Katuosoite</label>
          <input class="form-control" type="text" name="address" value="{{attributes.address}}">
      </div>
      
      
    <div class="form group">
        <label>Tilinumero(IBAN)</label>
        <input class="form-control" type="text" name="iban" value="{{attributes.iban}}">
    </div>
    

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
  </form>
{% endblock %}
